<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DSA Solutions Browser</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Highlight.js -->
    <link id="hljs-theme" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">

    <style>
        :root {
            --bg: #f8fafc;
            --panel: #ffffff;
            --border: #e5e7eb;
            --text: #0f172a;
            --muted: #64748b;
            --accent: #2563eb;
            --code-bg: #0b1220;
        }

        .dark {
            --bg: #020617;
            --panel: #020617;
            --border: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --accent: #38bdf8;
            --code-bg: #020617;
        }

        body {
            font-family: Inter, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .file-item {
            padding: 0.55rem 0.75rem;
            border-radius: 8px;
            transition: background 0.15s ease;
            cursor: pointer;
        }

        .file-item:hover {
            background: rgba(37, 99, 235, 0.08);
        }

        .file-item.selected {
            background: rgba(37, 99, 235, 0.15);
            border-left: 4px solid var(--accent);
        }

        .code-wrap {
            background: var(--code-bg);
            border-radius: 12px;
            padding: 16px;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(100, 116, 139, 0.35);
            border-radius: 6px;
        }
    </style>
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="h-full">
    <div class="max-w-[1600px] mx-auto p-4 h-full">

        <!-- Header -->
        <header class="mb-4">
            <div class="flex items-start justify-between mb-3">
                <div>
                    <h1 class="text-xl md:text-2xl font-semibold tracking-tight">
                        DSA Solutions Browser
                    </h1>
                    <p class="text-xs md:text-sm text-[var(--muted)] hidden sm:block">
                        Explore, analyze and track your problem-solving journey
                    </p>
                </div>

                <div class="flex items-center gap-2">
                    <button id="sidebarToggle" class="md:hidden px-3 py-2 rounded-lg border border-[var(--border)] text-sm">☰</button>
                    <button id="themeToggle" class="px-3 py-2 rounded-lg border border-[var(--border)] text-xs md:text-sm">
                        Dark
                    </button>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2">
                <input id="search" placeholder="Search problems…" class="flex-1 px-3 py-2 rounded-lg border border-[var(--border)] bg-transparent text-sm
                    focus:outline-none focus:ring-2 focus:ring-blue-500">

                <select id="dayFilter" class="px-3 py-2 rounded-lg border border-[var(--border)] bg-transparent text-sm">
                    <option value="">All Days</option>
                </select>
            </div>
        </header>

        <!-- Layout -->
        <div class="grid grid-cols-1 md:grid-cols-12 gap-4 h-[calc(100vh-180px)] md:h-[calc(100vh-140px)]">

            <!-- Sidebar -->
            <aside id="sidebar" class="fixed md:static inset-0 z-50 md:z-auto md:col-span-3 bg-[var(--bg)] md:bg-transparent p-4 md:p-0 hidden md:flex flex-col">
                <div class="card p-3 overflow-hidden flex flex-col h-full">
                    <div class="flex items-center justify-between mb-2">
                        <h2 class="font-medium">Problems</h2>
                        <button id="closeSidebar" class="md:hidden px-2 py-1 text-xl leading-none">&times;</button>
                    </div>
                    <div id="groups" class="space-y-2 overflow-auto pr-1 flex-1"></div>
                </div>
            </aside>

            <!-- Main -->
            <main id="mainContent" class="col-span-1 md:col-span-9 flex flex-col h-full min-h-0 gap-3 md:gap-4">

                <!-- File Viewer -->
                <section class="card p-3 md:p-4 flex flex-col min-h-0 flex-1">
                    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-2 gap-2 md:gap-3">
                        <div class="flex-1 min-w-0">
                            <div id="meta" class="text-xs text-[var(--muted)] truncate"></div>
                            <h3 id="fileTitle" class="text-base md:text-lg font-semibold truncate"></h3>
                        </div>
                        <div class="flex gap-2 w-full sm:w-auto">
                            <button id="copyBtn" class="flex-1 sm:flex-none px-3 py-2 rounded-lg bg-blue-600 text-white text-xs md:text-sm">
                                Copy
                            </button>
                            <a id="downloadLink" class="flex-1 sm:flex-none px-3 py-2 rounded-lg border border-[var(--border)] text-xs md:text-sm text-center">
                                Download
                            </a>
                        </div>
                    </div>

                    <div class="code-wrap flex-1 min-h-0 overflow-auto">
                        <pre class="h-full m-0 whitespace-pre-wrap break-words text-xs md:text-sm">
                            <code id="codeBlock" class="language-java block min-h-full"></code>
                        </pre>
                    </div>

                </section>

                <!-- Analytics -->
                <section class="card p-3 md:p-4">
                    <h3 class="font-medium mb-3 text-sm md:text-base">Analytics</h3>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 items-start">
                        <div class="lg:col-span-2">
                            <canvas id="dayChart" class="w-full" height="140"></canvas>
                        </div>
                        <div id="analysis" class="text-xs md:text-sm space-y-1 text-[var(--muted)]"></div>
                    </div>
                </section>

            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="/main.js"></script>
</body>

</html>
